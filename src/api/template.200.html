<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{HEAD}}

    <style>
      @font-face {
        font-family: 'Museo Sans';
        src: url('/fonts/MuseoSans700.woff2') format('woff2'),
          url('/fonts/MuseoSans700.woff') format('woff');
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: 'Museo Sans';
        src: url('/fonts/MuseoSans300.woff2') format('woff2'),
          url('/fonts/MuseoSans300.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'Laca Text';
        src: url('/fonts/LacaTextBold.woff2') format('woff2'),
          url('/fonts/LacaTextBold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
      }
    </style>

    {{STYLE_TAGS}}
    {{HEAP_TAG}}
  </head>
  <body>
    <div id="react-app">{{HTML}}</div>
    <script>
      window.__REACT_DATA = {{REACT_DATA}};
      window.__CAMPAIGN_COPY = {{CAMPAIGN_COPY}};
      window.__CAMPAIGN_CONFIG = {{CAMPAIGN_CONFIG}};
    </script>
    {{SCRIPT_TAGS}}
    <script src="https://kit.fontawesome.com/319ff69dea.js" crossorigin="anonymous"></script>
  </body>
</html>
